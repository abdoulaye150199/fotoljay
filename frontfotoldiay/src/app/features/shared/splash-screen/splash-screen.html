<div *ngIf="isVisible()" class="splash-screen">
  <div class="splash-content">
    <!-- Animated Logo Container -->
    <div class="logo-container">
      <!-- Camera Icon Animation -->
      <div class="camera-icon">
        <svg class="camera-svg" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path class="camera-body" d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <circle class="camera-lens" cx="12" cy="13" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <circle class="camera-flash" cx="18" cy="9" r="1" fill="currentColor"/>
        </svg>
      </div>

      <!-- App Name Animation -->
      <div class="app-name">
        <span class="letter letter-1">F</span>
        <span class="letter letter-2">O</span>
        <span class="letter letter-3">T</span>
        <span class="letter letter-4">O</span>
        <span class="letter letter-5">L</span>
        <span class="letter-space"></span>
        <span class="letter letter-6">D</span>
        <span class="letter letter-6">I</span>
        <span class="letter letter-7">A</span>
        <span class="letter letter-8">Y</span>
      </div>

      <!-- Tagline -->
      <div class="tagline">
        <span class="tagline-text">La vérité en image</span>
      </div>
    </div>

    <!-- Loading Animation -->
    <div class="loading-container">
      <div class="loading-bar">
        <div class="loading-progress"></div>
      </div>
      <div class="loading-dots">
        <span class="dot dot-1"></span>
        <span class="dot dot-2"></span>
        <span class="dot dot-3"></span>
      </div>
    </div>
  </div>

  <!-- Particle Effects -->
  <div class="particles">
    <div class="particle particle-1"></div>
    <div class="particle particle-2"></div>
    <div class="particle particle-3"></div>
    <div class="particle particle-4"></div>
    <div class="particle particle-5"></div>
    <div class="particle particle-6"></div>
  </div>
</div>
