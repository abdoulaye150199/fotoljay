<div class="container mx-auto px-4 py-8 max-w-2xl">
  <h1 class="text-3xl font-bold mb-6 text-center">Ajouter un produit</h1>

  <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
    {{ errorMessage }}
  </div>

  <div class="bg-white rounded-lg shadow-md p-6">
    <!-- Camera Section -->
    <div class="mb-6">
      <h2 class="text-xl font-semibold mb-4">Prendre une photo</h2>

      <div *ngIf="!capturedImage" class="relative">
        <video
          autoplay
          playsinline
          class="w-full h-64 bg-gray-200 rounded-lg object-cover"
        ></video>
        <button
          (click)="capturePhoto()"
          class="absolute bottom-4 left-1/2 transform -translate-x-1/2 bg-blue-600 hover:bg-blue-700 text-white rounded-full w-16 h-16 flex items-center justify-center shadow-lg"
        >
          ðŸ“·
        </button>
      </div>

      <div *ngIf="capturedImage" class="relative">
        <img
          [src]="capturedImage"
          alt="Captured photo"
          class="w-full h-64 object-cover rounded-lg"
        >
        <button
          (click)="retakePhoto()"
          class="absolute top-4 right-4 bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-sm"
        >
          Retirer
        </button>
      </div>
    </div>

    <!-- Form Section -->
    <form (ngSubmit)="createProduct()" class="space-y-4">
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Titre *</label>
        <input
          type="text"
          id="title"
          [(ngModel)]="title"
          name="title"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          placeholder="Titre du produit"
        >
      </div>

      <div>
        <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description *</label>
        <textarea
          id="description"
          [(ngModel)]="description"
          name="description"
          required
          rows="4"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          placeholder="Description dÃ©taillÃ©e du produit"
        ></textarea>
      </div>

      <div>
        <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Prix (CFA)</label>
        <input
          type="number"
          id="price"
          [(ngModel)]="priceCfa"
          name="price"
          min="0"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          placeholder="Prix en francs CFA"
        >
      </div>

      <div class="flex gap-4 pt-4">
        <button
          type="button"
          (click)="cancel()"
          class="flex-1 bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-md transition duration-300"
        >
          Annuler
        </button>

        <button
          type="submit"
          [disabled]="isLoading || !capturedImage || !title.trim() || !description.trim()"
          class="flex-1 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span *ngIf="isLoading" class="animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"></span>
          {{ isLoading ? 'CrÃ©ation...' : 'CrÃ©er le produit' }}
        </button>
      </div>
    </form>
  </div>
</div>
