<div class="auth-background min-h-screen flex items-center justify-center" style="background-image: url('/images/image 1.jpg'); background-size: cover; background-position: center;">
  <div class="auth-container max-w-lg w-full mx-4 p-8 rounded-lg shadow-xl bg-black bg-opacity-70 text-white relative">
    <button
      routerLink="/"
      class="absolute top-4 right-4 p-2 bg-white bg-opacity-20 rounded-full hover:bg-opacity-30 transition duration-300"
      title="Retour à l'accueil"
    >
      <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
      </svg>
    </button>
  <h2 class="text-3xl font-bold mb-8 text-center">
    {{ isLogin ? 'Connexion' : 'Inscription' }}
  </h2>

  <form (ngSubmit)="onSubmit()" class="space-y-6">
    <div *ngIf="!isLogin">
      <label for="username" class="block text-lg font-medium text-white">Nom d'utilisateur</label>
      <input
        type="text"
        id="username"
        [(ngModel)]="username"
        name="username"
        required
        class="mt-2 block w-full px-4 py-3 text-lg border border-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 bg-white bg-opacity-20 text-white placeholder-white placeholder-opacity-70"
        placeholder="Votre nom d'utilisateur"
      >
    </div>

    <div>
      <label for="email" class="block text-lg font-medium text-white">Email</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
        class="mt-2 block w-full px-4 py-3 text-lg border border-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 bg-white bg-opacity-20 text-white placeholder-white placeholder-opacity-70"
        placeholder="votre@email.com"
      >
    </div>

    <div *ngIf="!isLogin">
      <label for="phone" class="block text-lg font-medium text-white">Téléphone</label>
      <input
        type="tel"
        id="phone"
        [(ngModel)]="phone"
        name="phone"
        class="mt-2 block w-full px-4 py-3 text-lg border border-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 bg-white bg-opacity-20 text-white placeholder-white placeholder-opacity-70"
        placeholder="Votre numéro de téléphone"
      >
    </div>

    <div>
      <label for="password" class="block text-lg font-medium text-white">Mot de passe</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
        class="mt-2 block w-full px-4 py-3 text-lg border border-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 bg-white bg-opacity-20 text-white placeholder-white placeholder-opacity-70"
        placeholder="Votre mot de passe"
      >
    </div>

    <div *ngIf="errorMessage" class="text-red-300 text-base">
      {{ errorMessage }}
    </div>

    <button
      type="submit"
      [disabled]="isLoading"
      class="w-full flex justify-center py-3 px-6 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-primary hover:bg-primary-light focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary disabled:opacity-50"
    >
      <span *ngIf="isLoading" class="animate-spin rounded-full h-5 w-5 border-b-2 border-white mr-2"></span>
      {{ isLogin ? 'Se connecter' : 'S\'inscrire' }}
    </button>
  </form>

    <div class="mt-8 text-center">
      <button
        (click)="toggleMode()"
        class="text-blue-300 hover:text-blue-200 text-lg"
      >
        {{ isLogin ? 'Pas de compte ? S\'inscrire' : 'Déjà un compte ? Se connecter' }}
      </button>
    </div>
  </div>
</div>
